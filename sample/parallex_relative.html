<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <title>UI Script Guide ( jQuery-Based )</title>
    <link rel="stylesheet" type="text/css" href="../styles/parallex_relative.css" media="all" />
    <!--[if lt IE 9]>
        <script src="../scripts/lib/html5.js"></script>
    <![endif]-->
    <!-- jquery -->
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    
    <!-- jquery : plugin -->
    <script src="../scripts/jquery/plugin/jquery.admin.ppg.js"></script>
    
	<!-- jquery : utils, init -->
	<script src="../scripts/jquery/jquery.utils.min.js"></script>
	<script src="../scripts/jquery/jquery.init.admin.js"></script>
</head>
<body class="">

<div id="document">
	<div id="header" data-0="height:70px;" data-400="height:30px;">

		<h1><a id="header_logo">UI Script Guide ( jQuery-Based )</a></h1>
		<nav id="nav">
		</nav>
	</div>


	<div id="contents">
		<article id="sec1">
			<div class="bcg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;" data-anchor-target="#sec1">
				<div class="container" style="padding:20px;position: relative;">
					<div style="position:fixed;top:30%;" data-anchor-target="#sec1" data-center="opacity:1;" data--500-bottom="opacity:0;">
						<div class="table-menu">
							<div class="left">
								<select>
									<option>분류 선택</option>
								</select>
								<select>
									<option>제목</option>
								</select>
								<input type="text" />
								<input type="submit" value="search" class="bbs-search" />
							</div>
							<div class="right">
								<button class="btn-type-1" name="btn_add">등록</button>
								<button class="btn-type-2">삭제</button>
							</div>
						</div>
						<div id="filedrag" data-0="width:500px;" style="width:500px;height:250px;border:1px dotted red;">
								file drop
						</div>
						<div id="messages"></div>
					</div>
					
				</div>
			</div>
			
		</article>
		<article id="sec2">
			<div class="bcg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;" data-bottom-top="background-position: 50% 100px;" data-anchor-target="#sec2">
				<div class="container" style="padding:20px;">
					<div class="table-menu">
						<div class="left">
							<select>
								<option>분류 선택</option>
							</select>
							<select>
								<option>제목</option>
							</select>
							<input type="text" />
							<input type="submit" value="search" class="bbs-search" />
						</div>
						<div class="right">
							<button class="btn-type-1" name="btn_add">등록</button>
							<button class="btn-type-2">삭제</button>
						</div>
						
						
						
					</div>
					<div id="filedrag" style="width:500px;height:250px;border:1px dotted #000000;">
							file drop
					</div>
					<div id="messages"></div>
				</div>
			</div>
			
		</article>
		<article id="sec3">
			<div class="bcg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;" data-bottom-top="background-position: 50% 100px;" data-anchor-target="#sec3">
				<div class="container" style="padding:20px;">
					<div class="table-menu">
						<div class="left">
							<select>
								<option>분류 선택</option>
							</select>
							<select>
								<option>제목</option>
							</select>
							<input type="text" />
							<input type="submit" value="search" class="bbs-search" />
						</div>
						<div class="right">
							<button class="btn-type-1" name="btn_add">등록</button>
							<button class="btn-type-2">삭제</button>
						</div>
						
					</div>
					<div id="filedrag" style="width:500px;height:250px;border:1px dotted #000000;">
							file drop
					</div>
					<div id="messages"></div>
				</div>
			</div>
			
		</article>
		
	</div>


	<footer id="footer" data-bottom-top="height:30px" data-center="height:100px;" data-anchor-target="#sec3">
		<h1><img src="" alt="Logo" /></h1>
		<address class="copy"><p>(c) MZ Dev. All rights reserved.</p></address>
	</footer>
</div>
<script src="../scripts/lib/skrollr.js"></script>
<script>
(function( $, window, document){
	$(function(){
		
		//======================== page initialize =================
		//============================================================
		$.log('page init');
		
		
		var s = skrollr.init({
		    forceHeight: false
		});
		
		var cHeight = $(window).height();
		
		$.log($('#contents'));
		$.log(cHeight);
		
		$('#contents').find('article').height(cHeight);
		
		
		s.refresh($('#contents').find('article'));
		//============================================================
	});
})( jQuery, window, document );
</script>
</body>
</html>
